
		<div class="row" ng-app="mainApp" ng-controller="RegisterController">
			<div class="row center">
				<h4>Register</h4>
			</div>
			<form name="registerForm" novalidate>
				<div class="row">
					<div class="col s12 m4 l4"></div>
					<div class="input-field col s12 m4 l4 center">
						<input id="name" name="name" maxlength="100" ng-model="formData.name" type="text" class="validate center" required>
						<label for="name">Name</label>
					</div>
				</div>			
				<div class="row">
					<div class="col s12 m4 l4"></div>
					<div class="input-field col s12 m4 l4 center">
						<input id="email" name="email" maxlength="100" ng-model="formData.username" type="email" class="validate center" required>
						<label for="email">email</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m4 l4"></div>
					<div class="input-field col s12 m4 l4 center">
						<input id="password" name="password" maxlength="100" ng-model="formData.password" ng-change="checkPassword(formData);" type="password" class="validate center" required>
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12 m4 l4"></div>
					<div class="input-field col s12 m4 l4 center">
						<input id="confirm_password" name="confirm_password" maxlength="100" ng-model="formData.confirm_password" ng-change="checkPassword(formData);" type="password" class="validate center" required>
						<label for="confirm_password">Confirm Password</label>
					</div>
				</div>
				<div class="row" ng-show="passwordIsInCorrect && registerForm.confirm_password.$dirty" style="color:red">
					<div class="col s12 m4 l4"></div>
					<div class="input-field col s12 m4 l4 center">
					Passwords doesn't match
					</div>
				</div>
				<div style="color:red">
					<div class="center">
						{{detailsCorrectMessage}}
					</div>
				</div>
				<div class="row center">
					<button class="waves-effect waves-light btn changeColour" ng-disabled="registerForm.$invalid || passwordIsInCorrect" ng-click="registerUser(formData);"><i class="material-icons right">send</i>Register</button>
				</div>
			</form>
		</div>
